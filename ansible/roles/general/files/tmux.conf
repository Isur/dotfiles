# vim: set ft=tmux tw=0 nowrap:
########################################
## COLORS ##
set -g @theme_bg "#24273a"
set -g @theme_accent "#7f879e"
if-shell 'test -f ~/.tmux.colors' 'source-file ~/.tmux.colors' ''
########################################
## PLUGINS ##
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-sensible'

## PLUGIN OPTIONS ##
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

set -g @batt_icon_charge_tier8 ""
set -g @batt_icon_charge_tier7 ""
set -g @batt_icon_charge_tier6 ""
set -g @batt_icon_charge_tier5 ""
set -g @batt_icon_charge_tier4 ""
set -g @batt_icon_charge_tier3 ""
set -g @batt_icon_charge_tier2 ""
set -g @batt_icon_charge_tier1 ""

set -g @batt_icon_status_charged " "
set -g @batt_icon_status_charging "  "
set -g @batt_icon_status_discharging " "
set -g @batt_icon_status_attached " "
set -g @batt_icon_status_unknown " "
set -g @batt_remain_short true
########################################

########################################
## CORE OPTIONS ##
set-window-option -g mode-keys vi
set -g mode-style "fg=#{@theme_accent},bg=#{@theme_bg},bold,reverse"
set -g menu-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set -g menu-selected-style "fg=#{@theme_bg,bold},bg=#{@theme_accent},bold"
set -g menu-border-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set -g window-style "bg=#{@theme_bg}"
set -g window-active-style "bg=#{@theme_bg}"
set -g pane-border-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set -g pane-active-border-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set-option -g message-command-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set-option -g message-style "fg=#{@theme_accent},bg=#{@theme_bg}"
set -g mouse on
set -g detach-on-destroy off

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane
########################################
## KEYBINDS ##
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind a choose-tree

unbind %
unbind '"'
unbind s

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf; display-message "Tmux Config Reloaded!"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

bind -r p previous-window
bind -r n next-window
bind -r ( switch-client -p
bind -r ) switch-client -n

bind-key e display-popup -T "Tmux Sessionizer" -E tmux-sessionizer
bind-key f display-popup -T "Search tmux all sessions windows" -E tmux-fzf
bind-key g display-popup -T "Search tmux windows in session" -E tmux-fzf --win
bind-key K display-popup -T "Create a new project!" -E keker
bind-key T display-popup -T "Launcher" -E launcher-fzf
########################################

########################################
## STATUS BAR ##
set -g status-interval 1
set-option -g status "on"
set-option -g status-style "bg=#{@theme_bg},fg=#{@theme_accent}"
set-option -g status-left-style "bg=#{@theme_bg},fg=#{@theme_accent}"
set-option -g status-right-style "bg=#{@theme_bg},fg=#{@theme_accent}"
set-option -g status-left-length 100
set-window-option -g window-status-separator "  "

currentSession="#[fg=#{@theme_accent},dim][#S]"
time_text="#[fg=#{@theme_accent},dim] %Y-%m-%d %H:%M:%S"
battery="#[fg=#{@theme_accent},dim]#{battery_icon_charge} #{battery_percentage}"
currentFormat="#[fg=#{@theme_accent},bold]#I:#W#F"
otherFormat="#[fg=#{@theme_accent},dim]#I:#W#F"

set-option -g status-left " $currentSession "
set-option -g status-right "$battery $time_text "
set-option -g status-position top
set-window-option -g window-status-current-format "$currentFormat"
set-window-option -g window-status-format "$otherFormat"
########################################

run '~/.tmux/plugins/tpm/tpm'
