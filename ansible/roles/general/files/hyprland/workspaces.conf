windowrule {
  name = dbeaver-workspace
  match:class = ^(DBeaver)$
  workspace = 3
}

windowrule {
  name = steam-workspace
  match:class = ^(steam)$
  workspace = 5
}

windowrule {
  name = discord-workspace
  match:class = ^(discord)$
  workspace = 6
}

windowrule {
  name = thunderbird-workspace
  match:class = ^(org.mozilla.Thunderbird)$
  workspace = 7
}

windowrule {
  name = spotify-workspace
  match:class = ^(spotify)$
  workspace = 8
}

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = suppress-maximize
  match:class = .*
  suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
  name = xwayland-drag-fix
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false
  no_focus = on
}

windowrule {
  name = xwayland-videobridge
  match:class = ^(xwaylandvideobridge)$
  opacity = 0.0 override
  no_anim = on
  no_initial_focus = on
  max_size = 1 1
  no_blur = on
  no_focus = on
}


# Wails window rules for dev apps
windowrule {
  name = wails-dev-apps
  match:class = ^(.+-dev-linux-amd64)$
  workspace = 9 silent
  size = 1024 768
  float = on
}
