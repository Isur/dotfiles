# vim:ft=yaml.ansible
---
- name: Darwin | Install tmux
  community.general.homebrew:
    name: "{{ item }}"
    state: present
  loop:
    - tmux

- name: Darwin | Tmux Config
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - { src: "{{ ansible_env.HOME }}/dotfiles/configs/tmux.conf", dest: "{{ ansible_env.HOME }}/.tmux.conf" }
