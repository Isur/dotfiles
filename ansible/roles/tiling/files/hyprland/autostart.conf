# vim: set ft=hyprlang

exec-once = [workspace 1 silent] ghostty
exec-once = [workspace 7 silent] thunderbird
exec-once = [workspace 2 silent] zen-browser
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprnotify --no-sound
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = xwaylandvideobridge

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark"   # for GTK3 apps
