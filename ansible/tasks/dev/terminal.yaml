# vim:ft=yaml.ansible
---
- name: Install terminal
  become: true
  kewlfft.aur.aur:
    name: "{{ item }}"
    use: yay
    state: latest
  with_items:
    - kitty
    - fzf
    - ripgrep
    - fd
    - btop
    - sshs

- name: Kitty Config
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  with_items:
    - { src: "{{ ansible_env.HOME }}/dotfiles/configs/kitty", dest: "{{ ansible_env.HOME }}/.config/kitty" }
    - { src: "{{ ansible_env.HOME }}/dotfiles/configs/themes/btop/catppuccin.theme", dest: "{{ ansible_env.HOME }}/.config/btop/themes/catppuccin.theme" }
